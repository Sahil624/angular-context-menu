<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" appContextMenu> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [contextMenu]="menu" [contextMenuSubject]="row"></tr>
</table>

<context-menu #menu menuClass="dense-menu">
    <ng-template contextMenuItem let-item>
        <button mat-menu-item (click)="hello(item.name)">Click test {{item.name || 'nope'}}</button>
    </ng-template>
    <ng-template contextMenuItem>
        <button mat-menu-item>
            Test 2
        </button>
    </ng-template>
    <ng-template contextMenuItem>
        <button mat-menu-item>
            item
        </button>
    </ng-template>

</context-menu>

<button mat-button [matMenuTriggerFor]="menuRef">
    Trigger
</button>

<mat-menu #menuRef="matMenu">
    <button mat-menu-item>
        item
    </button>
</mat-menu>
